<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Компания по созданию ротанговой мебели</title>
</head>
<body>
    <header>
        <div class="menu">Меню</div>
        <div class="logo">Логотип компании</div>
        <div class="language-search">
            <select>
                <option>Русский</option>
                <option>English</option>
            </select>
            <input type="text" placeholder="Поиск...">
        </div>
    </header>
    
    <div class="slider">
        <img src="image1.png" alt="Слайд 1">
        <img src="image2.png" alt="Слайд 2">
        <img src="image3.png" alt="Слайд 3">
        <img src="image4.jpg" alt="Слайд 4">
        <img src="image5.jpg" alt="Слайд 5">
        <img src="image6.jpg" alt="Слайд 6">
    </div>
    
    <main>
        <div class="block">
            <h2>Мебель</h2>
            <p>Описание мебели.</p>
        </div>
        <div class="block">
            <h2>Интерьер</h2>
            <p>Описание интерьера.</p>
        </div>
        <div class="block">
            <h2>Экстерьер</h2>
            <p>Описание экстерьера.</p>
        </div>
    </main>

    <section class="reviews">
        <h3>Отзывы</h3>
        <p>Отзыв 1</p>
        <p>Отзыв 2</p>
        <p>Отзыв 3</p>
    </section>
    
    <section class="order">
        <h3>Заказ</h3>
        <form>
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Телефон">
            <textarea placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="#">Политика конфиденциальности</a></li>
            <li><a href="#">Условия использования</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </footer>
</body>
</html>
